<div class="container">

    <div class="row">
        <div class="col-12 text-center">
            <h3>Iniciar Sesión</h3>
        </div>
        <div class="col-12 text-center">
            <h5>Introduzca su correo y contraseña para acceder</h5>
        </div>
    </div>

    <form ngNativeValidate [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-row">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <label for="validationUser" class="sr-only">Usuario</label>
                <input formControlName="userName" type="text" class="form-control" id="validationUser" placeholder="Usuario*" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <label for="validationPassword" class="sr-only">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" id="validationPassword" placeholder="Contraseña*" required>
            </div>
        </div>
        <div class="form-row">
            <button class="btn btn-primary btn-block
            col-sm-12 col-md-6 offset-md-3" type="submit">Inicia Sesión</button>
        </div>
        <div class="form-row">
            <div class="col-sm-12 col-md-6 offset-md-3 text-center">
                <p>¿Aún no tienes una cuenta? <a [routerLink]="['/register']">Registrate</a></p>
            </div>
        </div>
    </form>

</div>
